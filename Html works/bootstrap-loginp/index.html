<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container mb-3 h-100 d-flex justify-content-center align-items-center">
        <div class="section bg-light p-4 rounded-2">
            <div class="mb-4">
                <h1 class="p-3 text-center fw-bolder">Login</h1>
            </div>
            <form action="">
                <div class="mb-3">
                    <label for="" class="form-label">username</label>
                    <input type="text" class="form-control border-start-0 border-end-0 border-top-0" placeholder="Type your username">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Password</label>
                    <input type="text" class="form-control border-start-0 border-end-0 border-top-0" placeholder="Type your password">
                </div>
                <a href="" class="float-en pb-4 fs-6">Forgot Password</a>
                <div>
                    <button class="form-control rounded-pill btn-grad">Login</button>
                </div>
                <div>
                    <div class="d-flex flex-column align-items-center">
                        <div>
                            <label for="">or Sign-up using</label>
                        </div>
                        <a href="#"><i class="fa-brands fa-facebook" style="color: #0b62f9;"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter" style="color: #0b62f9;"></i></a>
                        <a href="#"><i class="fa-brands fa-google" style="color: #fa0000;"></i></a>
                    </div>
                </div>
            </form>
        </div>
    </div> 
</body>
</html>
